apiVersion: kafka.strimzi.io/v1
kind: KafkaUser
metadata:
  name: schema-registry
  namespace: myproject
  labels:
    strimzi.io/cluster: my-cluster
spec:
  authentication:
    type: scram-sha-512
  # authorization с ACL — только если в Kafka включён authorizer (kafka.config: authorizer.class.name=...).
  # Кластер из examples (kafka-jbod) по умолчанию без authorization — тогда этот блок не задавать.
  # authorization:
  #   type: simple
  #   acls: ...
