# KafkaUser для Producer/Consumer (SCRAM, без ACL).
# Использовать если кластер из examples (kafka-jbod) с включённым SCRAM на listener,
# но без authorization (ACL) — тогда стандартный kafka-user.yaml (TLS+ACL) не Ready.
apiVersion: kafka.strimzi.io/v1
kind: KafkaUser
metadata:
  name: my-user
  namespace: myproject
  labels:
    strimzi.io/cluster: my-cluster
spec:
  authentication:
    type: scram-sha-512
  # authorization не задаём — кластер без authorizer
