replicaCount: 1

image:
  repository: docker.io/antonpatsev/test-strimzi-kafka-operator-prometheus
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Конфигурация Kafka
kafka:
  # Сервис Strimzi bootstrap (работает между namespace через DNS)
  brokers: "my-cluster-kafka-bootstrap.myproject.svc.cluster.local:9092"
  topic: "my-topic"
  groupId: "my-group"

# Конфигурация Schema Registry
schemaRegistry:
  # Сервис развёрнут в namespace "schema-registry" в этом репозитории
  url: "http://schema-registry.schema-registry:8081"

# Конфигурация проверки здоровья
health:
  port: 8080
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
